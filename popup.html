<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Equalizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header-strip">
      <div class="title">Audio Equalizer</div>
      <div class="version">v0.1.0</div>
    </div>
    <div class="container">
      <div id="mediaListWrap">
        <label for="mediaSelect">Media element:</label>
        <select id="mediaSelect">
          <option value="all">All tabs / elements</option>
        </select>
        <button id="refreshBtn">Refresh</button>
      </div>

      <div class="tabs">
        <div class="tab-headers">
          <button class="tab-btn active" data-tab="eq">EQ</button>
          <button class="tab-btn" data-tab="compress">Compress</button>
          <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div class="tab-contents">
          <div id="tab-eq" class="tab-content active">
            <div id="bands"></div>
          </div>

          <div id="tab-compress" class="tab-content">
            <div id="masterControls">
              <label for="masterGain">Master gain</label>
              <input id="masterGain" type="range" min="0" max="2" step="0.01" value="1">
              <span id="masterVal">1.00</span>
            </div>
            <div id="compressControls">
              <label>Compressor</label>
              <div class="comp-row"><label for="compThreshold">Threshold</label><input id="compThreshold" type="range" min="-60" max="0" step="1" value="-12"><span id="compThresholdVal">-12</span></div>
              <div class="comp-row"><label for="compRatio">Ratio</label><input id="compRatio" type="range" min="1" max="20" step="0.5" value="6"><span id="compRatioVal">6</span></div>
              <div class="comp-row"><label for="compAttack">Attack</label><input id="compAttack" type="range" min="0.001" max="0.1" step="0.001" value="0.003"><span id="compAttackVal">0.003</span></div>
              <div class="comp-row"><label for="compRelease">Release</label><input id="compRelease" type="range" min="0.01" max="1" step="0.01" value="0.25"><span id="compReleaseVal">0.25</span></div>
            </div>
          </div>
          <div id="tab-settings" class="tab-content">
            <div id="settingsWrap">
              <div class="preset-row">
                <input id="presetName" placeholder="Preset name" />
                <button id="savePresetBtn">Save preset</button>
              </div>
              <div id="presetList" class="preset-list"></div>
              <div class="small">Presets are stored locally and synced when possible.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <button id="resetBtn">Reset</button>
        <button id="applyAllBtn">Apply to all</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
