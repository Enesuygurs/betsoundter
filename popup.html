<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetSoundTer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header-strip">
  <div class="title">BetSoundTer <span class="version">v1.0.0</span></div>
      <button id="resetBtn" style="background:transparent; border:1px solid rgba(255,255,255,0.2); color:#e6eefc; padding:6px 12px; border-radius:8px; cursor:pointer; font-size:12px; font-weight:600;">Reset</button>
    </div>

    <!-- moved tab headers outside the main container so tabs sit above the panel -->
    <div class="tab-headers">
      <button class="tab-btn active" data-tab="eq">EQ</button>
      <button class="tab-btn" data-tab="compress">Compress</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <div class="container">
      <div class="tabs">

  <div class="tab-contents">
          <div id="tab-eq" class="tab-content active">
            <div id="bandModeRow" style="display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:12px;">
              <label for="bandModeSelect" style="font-size:12px; color:#98a0b6;">Mode:</label>
              <select id="bandModeSelect" style="padding:6px 8px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:#e6eefc; font-size:12px; width:auto;">
                <option value="10">10-Band</option>
                <option value="31">31-Band</option>
              </select>
            </div>
            <div id="bands"></div>
          </div>

          <div id="tab-compress" class="tab-content">
            <div class="control-section">
              <div class="section-label">Master Gain</div>
              <div class="section-content">
                <div id="masterControls">
                  <label for="masterGain">Gain</label>
                  <input id="masterGain" type="range" min="0" max="2" step="0.01" value="1">
                  <span id="masterVal">1.00</span>
                </div>
              </div>
            </div>
            <div class="control-section">
              <div class="section-label">Compressor</div>
              <div class="section-content">
                <div class="comp-row"><label for="compThreshold">Threshold</label><input id="compThreshold" type="range" min="-60" max="0" step="1" value="-12"><span id="compThresholdVal">-12</span></div>
                <div class="comp-row"><label for="compRatio">Ratio</label><input id="compRatio" type="range" min="1" max="20" step="0.5" value="6"><span id="compRatioVal">6</span></div>
                <div class="comp-row"><label for="compAttack">Attack</label><input id="compAttack" type="range" min="0.001" max="0.1" step="0.001" value="0.003"><span id="compAttackVal">0.003</span></div>
                <div class="comp-row"><label for="compRelease">Release</label><input id="compRelease" type="range" min="0.01" max="1" step="0.01" value="0.25"><span id="compReleaseVal">0.25</span></div>
              </div>
            </div>
          </div>
          <div id="tab-settings" class="tab-content">
            <div id="settingsWrap">
              <div class="preset-row">
                <label for="mediaSelect">Media element:</label>
                <select id="mediaSelect" style="flex:1;">
                  <option value="all">All tabs / elements</option>
                </select>
                <button id="refreshBtn" style="padding:6px 10px; font-size:12px;">Refresh</button>
              </div>
              <div style="display:flex; gap:8px; margin:12px 0 14px 0; align-items:center;">
                <input id="importUrl" placeholder="Paste preset URL or encoded string" style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:#e6eefc;" />
                <button id="importUrlBtn" style="padding:6px 10px; font-size:12px;">Import from URL</button>
              </div>
              <div class="preset-row">
                <input id="presetName" placeholder="Preset name" />
                <button id="savePresetBtn">Save preset</button>
              </div>
              <div id="presetList" class="preset-list"></div>
              <div style="display:flex; gap:8px; margin-top:8px; align-items:center; justify-content:flex-end;">
                <button id="exportAllBtn" style="padding:6px 10px; font-size:12px;">Export all</button>
                <button id="importBtn" style="padding:6px 10px; font-size:12px;">Import</button>
                <input id="importFile" type="file" accept="application/json" style="display:none" />
              </div>
              <div class="small">Presets are stored locally and synced when possible.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
